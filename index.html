<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Glass Calculator</title>


  <style>
    :root {
      --bg-light: #f1ece4;
      --bg-dark: #1e1e1e;
      --calc-bg-light: rgba(255, 253, 248, 0.7);
      --calc-bg-dark: rgba(30, 30, 30, 0.4);
      --display-gradient-light: linear-gradient(to bottom, #f8d3d3, #e5aaa9);
      --display-gradient-dark: linear-gradient(to bottom, #444, #222);
      --text-light: #2b2b2b;
      --text-dark: #f8f8f8;
      --btn-light: #f7d8c8;
      --btn-dark: #444;
      --btn-shadow: inset -2px -2px 4px #ffffff, inset 2px 2px 6px #d0c7c7;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease;
    }

    .calculator {
      background: var(--calc-bg-light);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      transition: all 0.4s ease;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f49e9e;
      color: white;
      padding: 6px 10px;
      font-size: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .display {
      width: 95%;
      height: 60px;
      background: var(--display-gradient-light);
      border: none;
      border-radius: 10px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      color: var(--text-light);
      font-family: 'Courier New', Courier, monospace;
      transition: all 0.4s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 18px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: var(--btn-light);
      color: var(--text-light);
      box-shadow: var(--btn-shadow);
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #f1c7b6;
    }

    .btn.operator {
      background: #fdd9ab;
    }

    .btn.equal {
      background: #f49e9e;
      color: white;
    }

    .btn.clear {
      background: #f28f8f;
      color: white;
    }

    /* Dark Mode */
    body.dark {
      background: var(--bg-dark);
    }

    body.dark .calculator {
      background: var(--calc-bg-dark);
    }

    body.dark .display {
      background: var(--display-gradient-dark);
      color: var(--text-dark);
    }

    body.dark .btn {
      background: var(--btn-dark);
      color: var(--text-dark);
      box-shadow: inset -2px -2px 4px rgba(255,255,255,0.1), inset 2px 2px 6px rgba(0,0,0,0.4);
    }

    body.dark .btn.operator {
      background: #555;
    }

    body.dark .btn.equal {
      background: #f49e9e;
    }

    body.dark .btn.clear {
      background: #f28f8f;
    }

    body.dark .btn:hover {
      background: #666;
    }



body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: -1;
  background: linear-gradient(-45deg, #f1ece4, #f9c9d3, #c7dbe6, #e8e5f0);
  background-size: 400% 400%;
  animation: animateBg 15s ease infinite;
  opacity: 0.6;
}

body.dark::before {
  background: linear-gradient(-45deg, #1e1e1e, #2c2c54, #3e3e5e, #191919);
  opacity: 0.4;
}

@keyframes animateBg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}





@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
  50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(255, 182, 193, 0.6); }
  100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
}

.btn:hover {
  animation: pulse 0.6s ease-in-out;
}





.particles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: -1;
  pointer-events: none;
}

.particles::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveParticles 30s linear infinite;
}

@keyframes moveParticles {
  from { transform: translate(0, 0); }
  to { transform: translate(-200px, -200px); }
}



  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="calculator">
    <button type="button" class="toggle-btn" onclick="toggleMode()">‚òÄÔ∏è / üåô</button>

    <input type="text" id="display" class="display" disabled >

    <div class="buttons">
      <button type="button" class="btn clear" onclick="clearDisplay()">CE</button>
      <button type="button" class="btn operator" onclick="appendValue('%')">%</button>
      <button type="button" class="btn operator" onclick="appendValue('/')">√∑</button>
      <button type="button" class="btn operator" onclick="backspace()">‚Üê</button>

      <button type="button" class="btn" onclick="appendValue('7')">7</button>
      <button type="button" class="btn" onclick="appendValue('8')">8</button>
      <button type="button" class="btn" onclick="appendValue('9')">9</button>
      <button type="button" class="btn operator" onclick="appendValue('*')">√ó</button>

      <button type="button" class="btn" onclick="appendValue('4')">4</button>
      <button type="button" class="btn" onclick="appendValue('5')">5</button>
      <button type="button" class="btn" onclick="appendValue('6')">6</button>
      <button type="button" class="btn operator" onclick="appendValue('-')">‚àí</button>

      <button type="button" class="btn" onclick="appendValue('1')">1</button>
      <button type="button" class="btn" onclick="appendValue('2')">2</button>
      <button type="button" class="btn" onclick="appendValue('3')">3</button>
      <button type="button" class="btn operator" onclick="appendValue('+')">+</button>

      <button type="button" class="btn" onclick="appendValue('0')">0</button>
      <button type="button" class="btn" onclick="appendValue('.')">.</button>
      <button type="button" class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>

    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", ".", "%"].includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        backspace();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
